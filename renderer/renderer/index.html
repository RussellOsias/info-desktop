<!-- renderer/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com/firebasejs/11.4.0/;
    style-src 'self' 'unsafe-inline';
    connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.cloudfunctions.net;
  ">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container" class="hidden">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="./register.html">Register here</a>.</p>
    <p id="error-message" style="color: red;"></p>
  </div>

  <div id="dashboard-container" class="hidden">
    <h1>Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Load Firebase via CDN -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
