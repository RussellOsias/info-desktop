<!-- renderer/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com/firebasejs/11.4.0/;
    style-src 'self' 'unsafe-inline';
    connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.cloudfunctions.net;
  ">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="register-container">
    <h1>Register</h1>
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Password">
    <input type="text" id="reg-name" placeholder="Full Name">
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="./index.html">Login here</a>.</p>
    <p id="error-message" style="color: red;"></p>
  </div>

  <!-- Load Firebase via CDN -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
  <script type="module" src="register-script.js"></script>
</body>
</html>
